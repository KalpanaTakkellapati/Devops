<html>
<head>
<title>HTML Table</title>
</head>
<body>
<form method="" action="">
<table align="center" width="400">
<caption>Registration form</caption>
<tr>
<th>First Name</th>
<td><input type="text" name="fn" id="fn1" maxlength="20" pattern="[A-Za-z]{3,}" required/></td>
</tr>
<tr>
<th>Last Name</th>
<td><input type="text" name="ln" id="ln1" maxlength="20" pattern="[A-Za-z]{3,}" required/></td>
</tr>
<tr>
<th>User Name</th>
<td><input type="text" name="un" id="un1" pattern="[A-Za-z]{1}[A-Za-z|0-9]{2,11}" required/></td>
</tr>
<tr>
<th>Email</th>
<td><input type="email" required/></td>
</tr>
<tr>
<th>Date Of Birth</th>-
<td><input type="date" required/></td>
</tr>
<tr>
<tr>
<th>Password</th>
<td><input type="password" id="txtPassword" pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g" required/></td>

</tr>
<tr>
<th>Confirm Password</th>
<td><input type="password" id="txtConfirmPassword" pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g"required/></td>

</tr>


<tr>
<th>Profile Picture</th>
<td><input type="file"/></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="Submit"/>
<input type="reset" value="Reset"/>
</td>
</tr>
</table>

</form>
</body>
</html>
